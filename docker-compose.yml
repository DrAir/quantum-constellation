services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: contract-rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage
    restart: unless-stopped
    environment:
      - QDRANT__LOG_LEVEL=INFO

